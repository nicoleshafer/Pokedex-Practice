<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-container col" >
            <div class="pic-screen">
                <img src="./img/pokeball.jpg" alt="pokemon photo screen" id="pokeball-pic">
            </div>
            <button id="iChooseU" onclick="iChooseU()">GO!</button>
        </div>
        <div class="divider"></div>
        <div class="right-container col-2">
            <div id="stats">
                <div class="typing-screen">
                    <label for="input">Poke Search</label>
                    <input type="text" id="search-bar" onchange="getVal()">
                </div>
                <ul id="stats-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
